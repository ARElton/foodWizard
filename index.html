<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./src/index.js" defer></script>
</head>
<body>
    <header>
       <h1 class="title">Food Wizard</h1>
      </header>
      <main>
        <div class="one">
        <img class="image" src="https://www.spendwithpennies.com/wp-content/uploads/2019/04/Spaghetti-Meat-Sauce-SpendWithPennies-4-500x500.jpg" alt="placeholder" style="max-width: 500px;" />
        <h1 class="recipeName">Recipe 1</h1>
        <div class="info">
          <h3>Description:</h3>
          <p class="description"Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora tempore ipsam a libero aliquam est, maxime officia et quisquam sint neque iusto reprehenderit aliquid dignissimos deserunt odit atque culpa nisi!</p>
        </div>
        </div>
        <hr />
        <h3>Ingredients:</h3>
        <ul class="ingredients">
       
        </ul>
        <h3>Directions:</h3>
        <ul class=directions>
    
        </ul>
      </main>
      <nav class="container navContainer noSelect">
     
        <div class="formContainer">
          <h1>Create a New Recipe</h1>
          <form id="new-recipe-form">
            <div class="center">
              <label for="new-recipe-name">Recipe name</label>
              <br>
              <textarea
                name="recipeName"
                type="text"
                class="form-control"
                id="new-recipe-name"
                size="60"
              ></textarea>
            </div>
            <div class="center">
              <label for="Ingredients">Ingredients</label>
              <br>
              <textarea
                name="ingredients"
                type="text"
                class="form-control"
                id="ingredients"
                style="height:100px"
                size="60"
                placeholder="Separate ingredients with a comma"
              ></textarea>
              <div class="center">
                <label for="Direction ">Directions</label>
                <br>
                <textarea
                  name="directions"
                  type="text"
                  class="form-control"
                  id="directions"
                  style="height:100px"
                  size="60"
                  placeholder="Separate directions with a period"
                ></textarea>
            </div>
            <div class="center">
              <label for="Description">Decription</label>
              <br>
              <textarea
                name="description"
                type="text"
                class="form-control"
                id="description"
                style="height:100px"
                size="60"
              ></textarea>
          </div>
          <div class="center">
            <label for="imgUrl">Image URL</label>
            <br>
            <textarea
              name="image"
              type="text"
              class="form-control"
              id="image"
              size="60"
            ></textarea>
        </div>
            <div class="form">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <br>
      </nav>
</body>
</html>
